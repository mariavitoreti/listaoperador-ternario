<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA

    let precoCombustivel = Number(prompt(`Informe o preço do combustivel`));
    let litrosDia = Number(prompt(`Quanto voce utiliza quantos litros para se deslocar ate o trabalho`));
    let transporteP = Number(prompt(`Informe o preço do transporte publico`));

    //PROCESSAMENTO

    let mensagem = "";
    let valorGastoCarro = precoCombustivel * litrosDia;
    let dinheiroPublico = transporteP * 2;
    (valorGastoCarro > dinheiroPublico) ? mensagem = `O transporte mais barato é o público. Você gastara R$${dinheiroPublico} reais de ida e volta` : mensagem = `O transporte mais barato é o de carro. Você gastará R$${valorGastoCarro} reais diariamente`;
    
    //SAÍDA
    
    document.write(mensagem);

</script>
